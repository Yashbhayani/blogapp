<div>
  </div>
    <div class="center">
        <div class="container mb3" *ngFor="let x of USER">
          <div class="d-flex justify-content-around text-center">
            <div class="p-2 ">  
              <h1 class="iop"><span class="circle" style="font-family: Garamond, serif;">{{ x.Firstname | slice:0:1}}{{x.surname | slice:0:1}}</span> {{x.Firstname}} {{x.surname}}</h1>
            </div>
            <div class="p-2 ">
              <h2>BlogPost</h2>
              <h3>{{BlogPost}}</h3>
            </div>
          </div>
        </div>
    </div>


    <div class="container" >
        <div class="row my-3 gap-3" id="bhj">
          <div class="col md-3" *ngFor="let bdata of BlogsContent; index as userno">
            <div className="card my-3">
              <div class="card" style="width: 18rem;">
                <img src="http://localhost:5000/{{bdata.Blog_content[0].image}}" class="card-img-top" alt="..." >
                <div class="card-body">
                  <h2 class="card-title">{{bdata.Blog_Title}}</h2>
                  <p class="card-text">{{bdata.Blogs_Description | slice:0:50}} <span style="font-weight: bold;">Readmore...</span></p>
                </div>
                <div class="card-body text-end">
                  <a routerLink="/blog/{{bdata._id}}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
          </div>                    
        </div>
        </div>
    </div>
